<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.css">

<!-- main CSS -->
<link rel="stylesheet" href="css/style.min.css">

<title>Form-reg</title>
</head>
<body>
	
<section class="s-form">
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-7 text-right">
				<h1 class="form-title">
   		Login To Your Account / Register New
	   </h1>
  		<!-- /.form-title -->
			</div>
			<div class="col"></div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col"></div>
			<div class="col-9">
		  <div class="form-reg">
		   <div class="form-reg-header">
			   <div class="row">
							<div class="col-2">
								<div class="form-reg__logo my-auto">
									<img src="img/form-reg/form-reg-logo.png" alt="Form registration logo">
								</div>
							</div>
							<div class="col-10 my-auto">
								<h2  class="form-reg__title">Login To Your Account / Register New</h2>
							</div>
						</div>
						<!-- /.row -->
		   </div>
		   <!-- /.form-reg-header -->
		   <div class="form-reg-body">
		   	<div class="row">
		   		<div class="col-6">
   					<img class="form-login__image" src="img/form-reg/form-reg-login-1.png" alt="You can login here">
		   		</div>
		   		<div class="col-6">
   					<h3 class="form-newreg__title">Register</h3>
		   		</div>
		   	</div>
		   	<!-- /.row -->
		   	<div class="row">
		   		<div class="col-6">
		   			<div class="form-login">
		   				<div class="row">
		   					<input class="form-reg__input"  type="text" placeholder="User name">
		   				</div>
		   				<!-- /.row -->
		   				<div class="row">
		   					<input class="form-reg__input"  type="text" placeholder="Password">
		   				</div>
		   				<!-- /.row -->
		   				<div class="row"></div>
		   				<!-- /.row -->
		   			</div>
		   			<!-- /.form-login -->
		   		</div>
		   		<div class="col-6">
		   			<div class="form-newreg">
		   			</div>
		   			<!-- /.form-newreg -->
		   		</div>
		   	</div>
		   	<!-- /.row -->
		   </div>
		   		<!-- /.form-reg-body -->		
			 </div>
			 <!-- /.form-reg -->
			</div>
			<div class="col"></div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
</section>
<!-- /.s-form-reg -->





<!-- Optional JavaScript -->

<!-- main JS -->
<script src="js/script.js" ></script>


</body>
</html>
