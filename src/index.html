<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.css">

<!-- main CSS -->
<link rel="stylesheet" href="css/style.min.css">

<title>Form-reg</title>
</head>
<body>
	
<section class="s-form">
	<div class="container">
		<div class="row">
			<div class="col-7 m-auto text-right">
				<h1 class="form-title">
   		Login To Your Account / Register New
	   </h1>
  		<!-- /.form-title -->
			</div>
			<!-- /.col-7 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-9 m-auto">
		  <div class="form-reg">
		   <div class="form-reg-header">
			   <div class="row">
							<div class="col-2">
								<div class="form-reg__logo my-auto">
									<img src="img/form-reg/form-reg-logo.png" alt="Form registration logo">
								</div>
								<!-- /.form-reg__logo -->
							</div>
							<!-- /.col-2 -->
							<div class="col-10 my-auto">
								<h2  class="form-reg__title">Login To Your Account / Register New</h2>
							</div>
							<!-- /.col-10 -->
						</div>
						<!-- /.row -->
		   </div>
		   <!-- /.form-reg-header -->
		   <div class="form-reg-body">
		   	<div class="row">
		   		<div class="col-6">
   					<img class="form-login__image" src="img/form-reg/form-reg-login-1.png" alt="You can login here">
		   		</div>
		   		<!-- /.col-6 -->
		   		<div class="col-6">
   					<h3 class="form-newreg__title">Register</h3>
		   		</div>
		   		<!-- /.col-6 -->
		   	</div>
		   	<!-- /.row -->
		   	<div class="row">
		   		<div class="col-6">
		   			<div class="form-login">
		   				<div class="row">
		   					<input class="form-reg__input"  type="text" placeholder="User name">
		   				</div>
		   				<!-- /.row -->
		   				<div class="row">
		   					<input class="form-reg__input"  type="text" placeholder="Password">
		   				</div>
		   				<!-- /.row -->
		   				<div class="row align-items-center">
		   					<div class="col-7">
		   						<div class="form-checkbox">
		   							<div class="row">
		   								<div class="col-1">
		   									<div class="checkbox-wrap">
		   										<input class="checkbox__input"  type="checkbox" id="checkbox" checked="checked">
		   										<span class="checkbox__checkmark"></span>
		   									</div>
		   									<!-- /.checkbox-wrap -->
		   								</div>
		   								<!-- /.col-1 -->
		   								<div class="col-11 ml-auto">
		   									<label class="checkbox__label"  for="checkbox">Remember My password</label>
		   									<div class="checkbox__label-hover">
		   										<span class="checkbox__label-hover__text">You no longer need to enter a password every time you use the site</span>
		   									</div>
		   									<!-- /.checkbox__label-hover -->
		   								</div>
		   								<!-- /.col-11 -->
		   							</div>
		   							<!-- /.row -->
		   						</div>
		   						<!-- /.form-checkbox -->
		   					</div>
		   					<!-- /.col-7 -->
		   					<div class="col-5">
		   						<button type="button" class="form__button form__button--blue">Login</button>
		   					</div>
		   					<!-- /.col-5 -->
		   				</div>
		   				<!-- /.row -->
		   			</div>
		   			<!-- /.form-login -->
		   		</div>
		   		<!-- /.col-6 -->
		   		<div class="col-6">
		   			<div class="form-newreg">
									<span class="form-newreg__subtitle">Email</span>
									<div class="row">
										<div class="form-reg__input-wrap">
										 <input class="form-reg__input form-reg__input--small"  type="text" placeholder="">
										 <img class="form-reg__input-symbol" src="img/form-reg/form-reg-warning.png" alt="check symbol">
										</div>
										<!-- /.form-reg__input-wrap -->
		   				</div>
		   				<!-- /.row -->
		   				<span class="form-newreg__subtitle">User Name</span>
		   				<div class="row">
										<div class="form-reg__input-wrap">
										 <input class="form-reg__input form-reg__input--small"  type="text" placeholder="">
										 <img class="form-reg__input-symbol" src="img/form-reg/form-reg-checkOk.png" alt="check symbol">
										</div>
										<!-- /.form-reg__input-wrap -->
		   				</div>
		   				<!-- /.row -->
		   				<span class="form-newreg__subtitle">Password</span>
		   				<div class="row">
									 <input class="form-reg__input form-reg__input--small"  type="text" placeholder="">
		   				</div>
		   				<!-- /.row -->
		   			<div class="row">
		   				<div class="col-5 ml-auto">
		   					<button type="button" class="form__button form__button--yellow">Login</button>
		   				</div>
		   				<!-- /.col-5 -->
		   			</div>
		   			<!-- /.row -->
		   			</div>
		   			<!-- /.form-newreg -->
		   		</div>
		   		<!-- /.col-6 -->
		   	</div>
		   	<!-- /.row -->
		   </div>
		   		<!-- /.form-reg-body -->		
			 </div>
			 <!-- /.form-reg -->
			</div>
			<!-- /.col-9 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
</section>
<!-- /.s-form-reg -->





<!-- Optional JavaScript -->

<!-- main JS -->
<script src="js/script.js" ></script>


</body>
</html>
